<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขจรศักดิ์ จันทรเสนา(ฮาร์ท) ฟอร์มสมัครสมาชิกฟิตเนส</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>ขจรศักดิ์ จันทรเสนา(ฮาร์ท) Gemini</h1>

    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">ฟอร์มสมัครสมาชิกฟิตเนส</h2>
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">ชื่อจริง</label>
                    <input type="text" class="form-control" id="firstName" placeholder="กรุณากรอกชื่อจริง" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">นามสกุล</label>
                    <input type="text" class="form-control" id="lastName" placeholder="กรุณากรอกนามสกุล" required>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">อีเมล</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    <div class="form-text">เราจะไม่เปิดเผยอีเมลของคุณกับบุคคลที่สาม</div>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
                </div>

                <div class="col-md-4">
                    <label for="age" class="form-label">อายุ</label>
                    <input type="number" class="form-control" id="age" min="15" max="99" placeholder="อายุ" required>
                </div>
                <div class="col-md-4">
                    <label for="height" class="form-label">ส่วนสูง (ซม.)</label>
                    <input type="number" class="form-control" id="height" min="100" max="250" step="0.1" placeholder="ส่วนสูง" required>
                </div>
                <div class="col-md-4">
                    <label for="weight" class="form-label">น้ำหนัก (กก.)</label>
                    <input type="number" class="form-control" id="weight" min="30" max="300" step="0.1" placeholder="น้ำหนัก" required>
                </div>

                <div class="col-md-6">
                    <label for="dob" class="form-label">วันเกิด</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>

                <div class="col-md-6">
                    <label for="preferredTime" class="form-label">เวลาที่สะดวกในการติดต่อ</label>
                    <input type="time" class="form-control" id="preferredTime">
                </div>

                <div class="col-12">
                    <label for="appointment" class="form-label">วันเวลาที่ต้องการนัดหมาย</label>
                    <input type="datetime-local" class="form-control" id="appointment">
                </div>

                <div class="col-md-6">
                    <label for="membershipStartMonth" class="form-label">เดือนที่ต้องการเริ่มเป็นสมาชิก</label>
                    <input type="month" class="form-control" id="membershipStartMonth">
                </div>

                <div class="col-md-6">
                    <label for="preferredWeek" class="form-label">สัปดาห์ที่สะดวกในการเริ่ม</label>
                    <input type="week" class="form-control" id="preferredWeek">
                </div>

                <div class="col-12">
                    <label for="socialMedia" class="form-label">ลิงก์โซเชียลมีเดีย (ถ้ามี)</label>
                    <input type="url" class="form-control" id="socialMedia" placeholder="https://example.com">
                </div>

                <div class="col-md-6">
                    <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="08XXXXXXXX" required>
                    <div class="form-text">รูปแบบ: 0812345678</div>
                </div>

                <div class="col-md-6">
                    <label for="favColor" class="form-label">สีที่ชื่นชอบ (สนุกๆ)</label>
                    <input type="color" class="form-control form-control-color" id="favColor" value="#563d7c" title="เลือกสี">
                </div>

                <div class="col-12">
                    <label for="fitnessLevel" class="form-label">ระดับความฟิตปัจจุบัน</label>
                    <input type="range" class="form-range" id="fitnessLevel" min="1" max="5" step="1" value="3">
                    <div class="form-text">1=เริ่มต้น, 5=มืออาชีพ</div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            ยอมรับข้อตกลงและเงื่อนไข
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">เพศ</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                        <label class="form-check-label" for="male">
                            ชาย
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">
                            หญิง
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">
                            อื่นๆ
                        </label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="membershipType" class="form-label">ประเภทสมาชิก</label>
                    <select class="form-select" id="membershipType" required>
                        <option selected disabled value="">เลือก...</option>
                        <option value="basic">Basic (รายเดือน)</option>
                        <option value="premium">Premium (ราย 3 เดือน)</option>
                        <option value="annual">Annual (รายปี)</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="medicalConditions" class="form-label">ประวัติสุขภาพหรือข้อจำกัดทางกาย (ถ้ามี)</label>
                    <textarea class="form-control" id="medicalConditions" rows="3" placeholder="โปรดระบุรายละเอียดที่สำคัญ"></textarea>
                </div>

                <div class="col-12">
                    <label for="profilePicture" class="form-label">อัปโหลดรูปโปรไฟล์</label>
                    <input class="form-control" type="file" id="profilePicture">
                </div>

                <input type="hidden" id="formSubmissionTime" name="submissionTime" value="">

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">สมัครสมาชิก</button>
                    <button type="reset" class="btn btn-secondary btn-lg ms-2">ล้างข้อมูล</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current time for hidden input on page load (example)
        document.getElementById('formSubmissionTime').value = new Date().toISOString();
    </script>
</body>
</html>
