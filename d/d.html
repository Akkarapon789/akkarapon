<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ขจรศักดิ์ จันทรเสนา(ฮาร์ท) สมัครสมาชิก Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>ขจรศักดิ์ จันทรเสนา(ฮาร์ท) ChatGPT</h1>

<div class="container mt-5">
  <h2 class="mb-4">ฟอร์มสมัครสมาชิก Fitness</h2>
  <form>
    <div class="mb-3">
      <label for="fullname" class="form-label">ชื่อ - นามสกุล</label>
      <input type="text" class="form-control" id="fullname" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">อีเมล</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">รหัสผ่าน</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <div class="mb-3">
      <label for="tel" class="form-label">เบอร์โทรศัพท์</label>
      <input type="tel" class="form-control" id="tel" pattern="[0-9]{10}" required>
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label">วันเกิด</label>
      <input type="date" class="form-control" id="dob" required>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">อายุ</label>
      <input type="number" class="form-control" id="age" min="15" max="100" required>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">เพศ</label>
      <select class="form-select" id="gender" required>
        <option value="">-- เลือกเพศ --</option>
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
        <option value="other">อื่นๆ</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">สีที่ชอบ</label>
      <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="เลือกรูปแบบสี">
    </div>

    <div class="mb-3">
      <label for="profile" class="form-label">รูปโปรไฟล์</label>
      <input type="file" class="form-control" id="profile" accept="image/*">
    </div>

    <div class="mb-3">
      <label for="range" class="form-label">ประเมินระดับความฟิตของคุณ (1-10)</label>
      <input type="range" class="form-range" id="range" min="1" max="10">
    </div>

    <div class="mb-3">
      <label for="time" class="form-label">เวลาที่สะดวกออกกำลังกาย</label>
      <input type="time" class="form-control" id="time">
    </div>

    <div class="mb-3">
      <label for="website" class="form-label">เว็บไซต์ส่วนตัว (ถ้ามี)</label>
      <input type="url" class="form-control" id="website">
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="terms" required>
      <label class="form-check-label" for="terms">ยอมรับเงื่อนไขและข้อตกลง</label>
    </div>

    <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
