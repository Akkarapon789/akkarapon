<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ลืมรหัสผ่าน — Reset Password</title>
  <style>
    :root{
      --card-bg: #ffffff;
      --primary: #0b6cff;
      --muted: #6b7280;
      --shadow: 0 10px 24px rgba(11,20,40,0.12);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0}
    body{
      background: linear-gradient(135deg,#2359d6 0%, #bfc69a 55%, #f6df60 100%);
      display:flex;align-items:center;justify-content:center;padding:48px;
    }
    .card{
      width:380px;background:var(--card-bg);border-radius:12px;padding:28px 28px 20px;box-shadow:var(--shadow);text-align:center;position:relative;
    }
    .logo{
      width:92px;height:92px;border-radius:50%;background:radial-gradient(circle at 30% 20%, rgba(11,108,204,0.08), transparent 30%);
      display:inline-flex;align-items:center;justify-content:center;margin:-68px auto 12px;border:6px solid rgba(255,255,255,0.7);
    }
    h1{font-size:26px;margin:8px 0 18px;color:#111827}
    p.lead{color:var(--muted);font-size:14px;margin:0 0 18px}

    form{display:flex;flex-direction:column;gap:12px}
    
    .input{
      width:100%;padding:10px 12px;border-radius:6px;border:1px solid #e6e9ef;font-size:14px;outline:none;box-sizing:border-box;
    }
    .input:focus{border-color:var(--primary);box-shadow:0 0 0 4px rgba(11,108,204,0.06)}

    .btn{
      background:var(--primary);color:white;padding:10px 14px;border-radius:6px;border:none;font-weight:600;cursor:pointer;font-size:15px;
    }
    .btn.secondary{background:transparent;border:1px solid #e6e9ef;color:#374151}

    .helper{font-size:13px;color:var(--muted);text-align:left;margin-top:6px}
    .links{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    a.inline{font-size:13px;color:var(--primary);text-decoration:none}

    .notice{margin-top:12px;padding:12px;border-radius:8px;background:#f8fafc;border:1px solid #eef2ff;color:#0b6cff;font-size:14px;display:none}

    /* small screens */
    @media (max-width:420px){
      .card{width:100%;padding:500px}
      .logo{width:76px;height:76px;margin-top:-56px}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <!-- <div class="logo" aria-hidden> -->
      <!-- Simple logo mark -->
      <!-- <svg width="56" height="56" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="11" stroke="#e6eefc" stroke-width="2" fill="#fff" />
        <path d="M8 14s1.5-2 4-2 4 2 4 2" stroke="#0b6cff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 9s1.5-1.8 4-1.8 4 1.8 4 1.8" stroke="#ffd54f" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div> -->

    <h1>ลืมรหัสผ่าน</h1>
    <p class="lead">ป้อนอีเมลที่คุณใช้ลงทะเบียน เราจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่ให้</p>

    <form id="resetForm" novalidate>
      <label for="email" class="sr-only">Email</label>
      <input id="email" name="email" class="input" type="email" placeholder="อีเมล (email@example.com)" required autocomplete="email">

      
      <div style="display:flex;gap:10px">
        <button id="sendBtn" class="btn">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
        <button id="cancelBtn" type="button" class="btn secondary">ยกเลิก</button>
      </div>

      
      <div class="helper">หรือกลับไปที่ <a href="Login.html" class="inline">หน้าล็อกอิน</a></div>
    </form>

    <div id="notice" class="notice" role="status"></div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const emailEl = document.getElementById('email');
    const sendBtn = document.getElementById('sendBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const notice = document.getElementById('notice');

    function showNotice(msg){
      notice.textContent = msg;
      notice.style.display = 'block';
    }

    function hideNotice(){
      notice.style.display = 'none';
      notice.textContent = '';
    }

    cancelBtn.addEventListener('click', ()=>{
      // กลับไปยังหน้าล็อกอิน (ปรับ URL ตามแอปของคุณ)
      window.location.href = '/Login/Login.html';
    });

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      hideNotice();
      const email = emailEl.value.trim();
      if(!email){
        showNotice('กรุณากรอกอีเมลของคุณ');
        emailEl.focus();
        return;
      }
      // basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailRegex.test(email)){
        showNotice('รูปแบบอีเมลไม่ถูกต้อง');
        emailEl.focus();
        return;
      }

      // เปลี่ยนเป็นการเรียก API ของจริงของคุณตรงนี้
      sendBtn.disabled = true;
      sendBtn.textContent = 'กำลังส่ง...';

      try{
        // ตัวอย่าง: ส่งไปยัง API /api/auth/forgot-password
        // ในโปรดักชัน ให้ใช้ fetch POST พร้อม body (JSON) และจัดการ CORS / CSRF ตามต้องการ
        // ตัวอย่างนี้จะจำลองการตอบกลับแบบหน่วงเวลา
        await new Promise(r => setTimeout(r, 900));

        // จำลองผลลัพธ์เป็นสำเร็จ
        showNotice('เราได้ส่งลิงก์รีเซ็ตรหัสผ่านไปยังอีเมลของคุณแล้ว หากไม่พบในกล่องจดหมาย โปรดตรวจสอบโฟลเดอร์สแปมหรือรอ 5-10 นาที');
        // เปลี่ยน UI ให้แสดงสถานะ
        form.querySelectorAll('input, button').forEach(el=>el.disabled = true);

      }catch(err){
        console.error(err);
        showNotice('เกิดข้อผิดพลาดในการส่ง กรุณาลองใหม่อีกครั้ง');
      }finally{
        sendBtn.disabled = false;
        sendBtn.textContent = 'ส่งลิงก์รีเซ็ตรหัสผ่าน';
      }
    });
  </script>
</body>
</html>
