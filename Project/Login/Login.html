<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #2155CD 0%, #FDDE55 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }
        .container {
        width: 100%;
        max-width: 380px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-10px);}
        to {opacity: 1; transform: translateY(0);}
        }
        h2 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 25px;
        color: #333;
        }
        .links {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        }
        .btn-link-custom {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        background: none;
        border: none;
        cursor: pointer;
        }
        .btn-link-custom:hover {
        text-decoration: underline;
        }
        /* เส้นคั่น */
        .divider {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
        }
        .divider hr {
        flex: 1;
        border: none;
        height: 1px;
        background-color: #ccc;
        }
        .divider span {
        margin: 0 10px;
        color: #888;
        font-size: 14px;
        }

        /* ปุ่ม Social */
        .social-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
        }
        .social-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
        }
        .social-btn:hover {
        background-color: #f5f5f5;
        }
        .social-btn img {
        width: 20px;
        height: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <div class="px-4 py-2 my-2 text-center">
            <img src="../Logo/3.png" class="rounded-circle overflow-hidden" 
                    style="width:130px; height:130px;">
        </div>
        <h2>Login</h2>
        <form id="login-form">
        <input type="text" id="login-username" class="form-control mb-3" placeholder="Username" required>
        <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required>
        <button id="login-btn" type="submit" class="btn btn-primary w-100">Login</button>
        <br><br>
        <button id="signup-btn" type="submit" class="btn btn-outline-primary w-100">Sign up</button>
        </form><br>
        <!-- <div class="links">
        <button id="signup-btn" class="btn-link-custom">Sign Up</button>
        </div> -->
        <div class="forgotpassword">
            <a class="forgotpassword" href="../Login/forgot-password.html">forgot password?</a>
        </div>
        <div class="divider">
            <hr>
            <span>หรือ</span>
            <hr>
        </div>
        <div class="social-buttons">
            <button class="social-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook">
                Facebook
            </button>
            <button class="social-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
                Google
            </button>
        </div>
    </div>

  <script>
    // Login
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      let loginBtn = document.getElementById("login-btn");

      // Spinner Bootstrap
      loginBtn.innerHTML = `
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Loading...
      `;
      loginBtn.disabled = true;

      // Redirect หลังโหลด
      setTimeout(function() {
        window.location.href = "../Homepage/Home.html";
      }, 1000);
    });

    // Sign Up
    document.getElementById("signup-btn").addEventListener("click", function() {
      let signupBtn = document.getElementById("signup-btn");

      signupBtn.innerHTML = `
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Loading...
      `;
      signupBtn.disabled = true;

      setTimeout(function() {
        window.location.href = "Sign-up.html";
      }, 1000);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
