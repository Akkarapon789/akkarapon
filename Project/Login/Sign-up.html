<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #2155CD 0%, #FDDE55 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }
        .card {
        width: 100%;
        max-width: 480px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-10px);}
        to {opacity: 1; transform: translateY(0);}
        }
        h2 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 25px;
        color: #333;
        }
        .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0,123,255,0.4);
        }
        .links {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        }
        .links a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        }
        .links a:hover {
        text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>สมัครสมาชิก</h2>
        <form id="registerForm">
        <div class="row g-3">
            <div class="col-md-6">
            <label for="firstName" class="form-label">ชื่อจริง</label>
            <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
            <label for="lastName" class="form-label">นามสกุล</label>
            <input type="text" class="form-control" id="lastName" required>
            </div>

            <div class="col-12">
            <label for="email" class="form-label">อีเมล</label>
            <input type="email" class="form-control" id="email" required>
            </div>

            <div class="col-md-6">
            <label for="password" class="form-label">รหัสผ่าน</label>
            <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-md-6">
            <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
            <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
            <button type="button" id="resetBtn" class="btn btn-outline-secondary w-100 mt-2">ล้างข้อมูล</button>
            </div>

        </div>
        </form>
        <div class="links">
        <a href="Login.html">กลับไปหน้า Login</a>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let password = document.getElementById("password").value;
        let confirm = document.getElementById("confirmPassword").value;

        if(password !== confirm) {
        alert("รหัสผ่านไม่ตรงกัน กรุณากรอกใหม่");
        return;
        }

        // Spinner effect ที่ปุ่มสมัครสมาชิก
        let submitBtn = e.target.querySelector("button[type='submit']");
        submitBtn.innerHTML = `
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        กำลังสมัครสมาชิก...
        `;
        submitBtn.disabled = true;
        
        setTimeout(() => {
        alert("สมัครสมาชิกสำเร็จ!");
        window.location.href = "Login.html";
        }, 1000);
    });

    // Spinner effect ที่ปุ่มล้างข้อมูล
    document.getElementById("resetBtn").addEventListener("click", function() {
        let resetBtn = this;
        resetBtn.innerHTML = `
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        กำลังล้างข้อมูล...
        `;
        resetBtn.disabled = true;

        setTimeout(() => {
        document.getElementById("registerForm").reset(); // รีเซ็ตฟอร์ม
        alert("ล้างข้อมูลเรียบร้อย!");
        resetBtn.innerHTML = "ล้างข้อมูล";
        resetBtn.disabled = false;
        }, 1000);
    });
    </script>

</body>
</html>
